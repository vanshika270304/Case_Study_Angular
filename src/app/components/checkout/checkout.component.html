<div class="max-w-4xl mx-auto p-6 bg-gray-50 shadow-lg rounded-lg mt-8">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">Checkout</h1>
  
    <!-- Order Summary -->
    <div class="bg-white shadow-md rounded-md p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
      <div *ngFor="let item of cartItems" class="flex justify-between mb-3">
        <span>{{ item.name }} x {{ item.quantity }}</span>
        <span>₹{{ item.quantity * item.pricePerUnit }}</span>
      </div>
      <div class="text-right font-bold text-lg">
        Total: ₹{{ totalAmount }}
      </div>
    </div>
  
    <!-- Delivery Details -->
    <div class="bg-white shadow-md rounded-md p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">Delivery Details</h2>
      <form (ngSubmit)="onSubmit()" #deliveryForm="ngForm">
        <div class="mb-4">
          <label for="name" class="block font-medium mb-2">Name</label>
          <input
            id="name"
            type="text"
            class="w-full border rounded-md px-4 py-2"
            [(ngModel)]="deliveryDetails.name"
            name="name"
            required
            readonly
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-medium mb-2">Email</label>
          <input
            id="email"
            type="email"
            class="w-full border rounded-md px-4 py-2"
            [(ngModel)]="deliveryDetails.email"
            name="email"
            required
            readonly
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block font-medium mb-2">Delivery Contact Number</label>
          <input
            id="phone"
            type="tel"
            class="w-full border rounded-md px-4 py-2"
            [(ngModel)]="deliveryDetails.phone"
            name="phone"
            required
          />
        </div>
        <div class="mb-4">
          <label for="address" class="block font-medium mb-2">Delivery Address</label>
          <textarea
            id="address"
            class="w-full border rounded-md px-4 py-2"
            [(ngModel)]="deliveryDetails.address"
            name="address"
            required
          ></textarea>
        </div>
        <div class="mb-4 flex items-start">
          <input
            id="terms"
            type="checkbox"
            class="mr-2"
            [(ngModel)]="deliveryDetails.acceptTerms"
            name="acceptTerms"
            required
          />
          <label for="terms" class="text-sm">
            I agree to the <a href="#" class="text-blue-500">Terms and Conditions</a>.
          </label>
        </div>
        <button
          type="submit"
          class="btn-primary px-6 py-2 rounded-md bg-green-500 text-white hover:bg-green-600"
          [disabled]="!deliveryForm.valid"
        >
          Proceed to Payment
        </button>
      </form>
    </div>
  </div>
