<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">
        Login to Your Account
      </h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
          <div
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-red-500 text-sm mt-1"
          >
            A valid email is required.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
          />
          <div
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500 text-sm mt-1"
          >
            Password must be at least 8 characters long.
          </div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>

        <div *ngIf="successMessage" class="text-green-500 text-sm mt-4">
          {{ successMessage }}
        </div>
      </form>
  
      <!-- Signup Link -->
      <p class="text-gray-600 text-sm mt-4 text-center">
        Don't have an account?
        <a (click)="navigateToSignup()" class="text-blue-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
